<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
		<script type="module" src="./main.js"></script>
	</head>
	<body>
		<input id="search" type="search" placeholder="Search">
		<main>
			<div id="drinkSelector"></div>
			<button id="customizeButton" class="text-button">Customize</button>
			<button id="mainMixButton" class="mix-button">Mix!</button>
		</main>
		<dialog id="drinkCustomizationDialog">
			<form method="dialog">
				<h1 id="drinkCustomizationTitle"></h1>
				<ul id="drinkCustomizationActionsList"></ul>
				<div id="addIngredientContainer">
					<div class="add-button-icon"></div>
				</div>
				<div class="button-section">
					<button class="text-button" value="cancel">Cancel</button>
					<button class="mix-button" value="mix">Mix!</button>
				</div>
			</form>
		</dialog>
		<dialog id="settingsDialog">
			<ul id="settingsList"></ul>
			<div class="button-section">
				<button class="text-button">Done</button>
			</div>
	</dialog>
		<button id="settingsButton"></button>
		<svg height="0" style="position: absolute;" xmlns="http://www.w3.org/2000/svg">
			<filter id="svgNeon" x="-100%" y="-100%" width="300%" height="300%">
				<feColorMatrix type="saturate" in="SourceGraphic" values="25" result="blur1"/>
				<feGaussianBlur in="blur1" stdDeviation="3" result="blur1"/>
				<feComponentTransfer in="blur1" result="blur1">
					<feFuncR type="linear" slope="1" intercept="0"></feFuncR>
					<feFuncG type="linear" slope="1" intercept="0"></feFuncG>
					<feFuncB type="linear" slope="1" intercept="0"></feFuncB>
					<feFuncA type="linear" slope="4" intercept="0"></feFuncA>
				</feComponentTransfer>

				<feColorMatrix type="saturate" in="blur1" values="200" result="blur2"/>
				<feGaussianBlur in="blur2" stdDeviation="30" result="blur2"/>
				<feComponentTransfer in="blur2" result="blur2">
					<feFuncR type="linear" slope="1" intercept="0"></feFuncR>
					<feFuncG type="linear" slope="1" intercept="0"></feFuncG>
					<feFuncB type="linear" slope="1" intercept="0"></feFuncB>
					<feFuncA type="linear" slope="2" intercept="0"></feFuncA>
				</feComponentTransfer>

				<feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur3"/>

				<feBlend in="blur1" in2="blur2" mode="lighten" result="final"/>
				<feBlend in="final" in2="blur3" mode="lighten" result="final"/>
			</filter>
		</svg>
		<!--inline svgs inject position-->
		<!--inline main.js inject position-->
	</body>
</html>
